<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head> 
    <title>Post It</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="PoK0Ls0ykNZuLc0fgh8m3Yc55/n1oKEnqulNfwA4X9I=" id="authenticity-token" name="authenticity-token" />
    <meta content="noodp" name="robots" />
    <meta name="msapplication-TileImage" content="/images/assets/favicons/mstile-144x144.png?v=2">
    <meta content="1381722238754999" property="fb:app_id" />
    
    <meta content="#000000" name="theme-color" />
    <link href="style.css" rel="Stylesheet"
        type="text/css" />

</head>

<body class="splash  theme_hebridean ">
    <div class="splash_page">

        <div class="splash_page__login on_splash_page_transition">
            <div class="basic_box">
                <div class="splash_page__logo">
                    <h1>Post It!!</h1>
                </div>
                <div class="splash_page__content">
                    <div class="splash_page__form">
                        <form action="/account/login" class="stacked_form" id="login_form" method="post">
                            <div style="margin:0;padding:0;display:inline"><input name="authenticity_token"
                                    type="hidden" value="PoK0Ls0ykNZuLc0fgh8m3Yc55/n1oKEnqulNfwA4X9I=" /></div>

                            <input id="origin" name="origin" type="hidden" value="splash" />
                            <input id="_splash" name="_splash" type="hidden" value="2022" />
                            <input id="return_to" name="return_to" type="hidden" />
                            <div class="splash_page__field">
                                <label for="user_login">Username</label>
                                <input autofocus="autofocus" id="user_login" name="user[login]" size="30" type="text"
                                    value="" />
                            </div>
                            <div class="splash_page__field">
                                <label for="user_email">Email</label>
                                <div class="splash_page__field__border">
                                    <input data-input-type="email" id="user_email" name="user[email]" size="30"
                                        type="email" />

                                </div>
                            </div>
                            <div class="splash_page__field">
                                <label for="user_password">Password</label>
                                <div class="splash_page__field__border">
                                    <input data-input-type="password" id="user_password" name="user[password]" size="30"
                                        type="password" />

                                </div>
                            </div>

                            <div class="splash_page__submit">

                            </div>
                            <div class="splash_page__submit__login">
                                <button class="clicker_v2 clicker_v2--standard clicker--large" type="submit">Log In</button>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="splash_page__blurb">
                    <h1 class="h1--splash">Sign Up!!</h1>
                    <div class="splash_page__submit">
                        <div class="splash_page__submit__more">
                        </div>
                        <div class="splash_page__submit__join">
                            <a href="/invitations"
                                class="clicker clicker_container clicker_v2 clicker_v2--standard clicker--large"
                                role="button"><span>Sign Up</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
